<!doctype html>
<html style="overflow-y: hidden; overflow-x: hidden; margin: 0; width:100%; height: 100%;">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body style="height: 100%; margin: 0; border: 0;">

        <iframe id ='example' src='example/index.html' style="width:100%; height:100%; border: 0; display: none;"></iframe>

    </body>

    <script type="text/javascript">
        $(function(){
            window.addEventListener('message', function(event){
                var item = event.data;

                var example = $('#example').contents();

                if(item !== undefined && item.nui_reference === "example"){
                    if (item.data.action === "open_interface"){
                        $('#container').css('display', 'block');
                        $('h1').css('display', 'block');
                        $('body', example).addClass("active");
                    }
                }
            })
        })
    
    </script>

</html>
